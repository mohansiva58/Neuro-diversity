<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Page - Autism Support</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: black;
      --secondary: #333;
      --accent: black;
      --background: white;
      --text: black;
      --card-bg: #f0f0f0;
      --shadow: rgba(0, 0, 0, 0.1);
      --nav-bg: white;
      --border-color: #ccc;
    }
  
    .dark-mode {
      --primary: white;
      --secondary: #ccc;
      --accent: white;
      --background: black;
      --text: white;
      --card-bg: #333;
      --shadow: rgba(255, 255, 255, 0.1);
      --nav-bg: #222;
      --border-color: #555;
    }
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
  
    header {
      background: var(--primary);
      color: var(--background);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 10px var(--shadow);
    }
  
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  
    .logo-icon {
      font-size: 2rem;
    }
  
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
  
    .btn {
      background-color: var(--background);
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      box-shadow: 0 2px 5px var(--shadow);
    }
  
    .btn:hover {
      background-color: var(--primary);
      color: var(--background);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow);
    }
  
    #dark-mode-toggle {
      background-color: transparent;
      border: none;
      color: var(--background);
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.3rem;
      border-radius: 50%;
    }
  
    #dark-mode-toggle:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  
    nav {
      background-color: var(--nav-bg);
      color: var(--text);
      padding: 0.5rem 0;
      box-shadow: 0 2px 5px var(--shadow);
    }
  
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }
  
    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      flex-wrap: wrap; /* Added for responsiveness */
      justify-content: center; /* Added for responsiveness */
    }
  
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 0.5rem;
      border-radius: 5px;
      transition: all 0.3s;
    }
  
    .nav-links a:hover {
      background-color: var(--primary);
      color: var(--background);
    }
  
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
  
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("/api/placeholder/1200/400") no-repeat center center;
      background-size: cover;
      color: var(--background);
      text-align: center;
      padding: 3rem 1rem; /* Adjusted padding for responsiveness */
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px var(--shadow);
    }
  
    .hero h1 {
      font-size: 2rem; /* Adjusted font size for responsiveness */
      margin-bottom: 1rem;
    }
  
    .hero p {
      font-size: 1rem; /* Adjusted font size for responsiveness */
      max-width: 800px;
      margin: 0 auto 2rem;
    }
  
    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
  
    .btn-large {
      padding: 0.8rem 1.5rem; /* Adjusted padding for responsiveness */
      font-size: 1rem; /* Adjusted font size for responsiveness */
      border-radius: 30px;
    }
  
    .btn-primary {
      background-color: var(--background);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
  
    .btn-primary:hover {
      background-color: var(--primary);
      color: var(--background);
    }
  
    .btn-secondary {
      background-color: transparent;
      color: var(--background);
      border: 2px solid var(--background);
    }
  
    .btn-secondary:hover {
      background-color: var(--background);
      color: var(--primary);
    }
  
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjusted minmax for responsiveness */
      gap: 1.5rem; /* Adjusted gap for responsiveness */
      margin-bottom: 3rem;
    }
  
    .feature-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 1.5rem; /* Adjusted padding for responsiveness */
      box-shadow: 0 5px 15px var(--shadow);
      text-align: center;
      transition: transform 0.3s;
    }
  
    .feature-card:hover {
      transform: translateY(-5px); /* Reduced hover lift for responsiveness */
    }
  
    .feature-icon {
      font-size: 2.5rem; /* Adjusted font size for responsiveness */
      color: var(--accent);
      margin-bottom: 0.8rem; /* Adjusted margin for responsiveness */
    }
  
    .feature-card h3 {
      margin-bottom: 0.8rem; /* Adjusted margin for responsiveness */
      color: var(--primary);
      font-size: 1.1rem; /* Adjusted font size for responsiveness */
    }
  
    .activities {
      margin-bottom: 3rem;
    }
  
    .activities h2 {
      text-align: center;
      margin-bottom: 1.5rem; /* Adjusted margin for responsiveness */
      color: var(--primary);
      font-size: 1.5rem; /* Adjusted font size for responsiveness */
    }
  
    .activities-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted minmax for responsiveness */
      gap: 1rem; /* Adjusted gap for responsiveness */
    }
  
    .activity-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px var(--shadow);
      transition: transform 0.3s;
    }
  
    .activity-card:hover {
      transform: translateY(-3px); /* Reduced hover lift for responsiveness */
    }
  
    .activity-img {
      height: 150px; /* Adjusted height for responsiveness */
      background-color: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--background);
      font-size: 1.5rem; /* Adjusted font size for responsiveness */
    }
  
    .activity-content {
      padding: 1rem; /* Adjusted padding for responsiveness */
    }
  
    .activity-content h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 1rem; /* Adjusted font size for responsiveness */
    }
  
    .testimonials {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 2rem; /* Adjusted padding for responsiveness */
      margin-bottom: 3rem;
      box-shadow: 0 5px 15px var(--shadow);
    }
  
    .testimonials h2 {
      text-align: center;
      margin-bottom: 1.5rem; /* Adjusted margin for responsiveness */
      color: var(--primary);
      font-size: 1.5rem; /* Adjusted font size for responsiveness */
    }
  
    .testimonial-slider {
      overflow: hidden;
      position: relative;
      height: 150px; /* Adjusted height for responsiveness */
    }
  
    .testimonial {
      position: absolute;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s;
      padding: 0 1rem; /* Added padding for smaller screens */
      box-sizing: border-box; /* Ensure padding doesn't affect width */
    }
  
    .testimonial.active {
      opacity: 1;
    }
  
    .testimonial-text {
      font-style: italic;
      margin-bottom: 0.8rem; /* Adjusted margin for responsiveness */
      font-size: 0.9rem; /* Adjusted font size for responsiveness */
    }
  
    .testimonial-author {
      font-weight: bold;
      color: var(--primary);
      font-size: 1rem; /* Adjusted font size for responsiveness */
    }
  
    .language-selector {
      position: relative;
    }
  
    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--background);
      color: var(--text);
      border-radius: 5px;
      box-shadow: 0 5px 15px var(--shadow);
      padding: 0.5rem;
      display: none;
      z-index: 200;
    }
  
    .language-dropdown.active {
      display: block;
    }
  
    .language-option {
      padding: 0.5rem 1rem;
      cursor: pointer;
      white-space: nowrap;
      font-size: 0.9rem; /* Adjusted font size for responsiveness */
    }
  
    .language-option:hover {
      background-color: var(--secondary);
      color: var(--background);
      border-radius: 5px;
    }
  
    footer {
      background-color: var(--nav-bg);
      color: var(--text);
      padding: 1.5rem 0; /* Adjusted padding for responsiveness */
      margin-top: 2rem;
    }
  
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusted minmax for responsiveness */
      gap: 1rem; /* Adjusted gap for responsiveness */
      padding: 0 1rem;
    }
  
    .footer-column h3 {
      margin-bottom: 0.8rem; /* Adjusted margin for responsiveness */
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.3rem; /* Adjusted padding for responsiveness */
      display: inline-block;
      color: var(--primary);
      font-size: 1rem; /* Adjusted font size for responsiveness */
    }
  
    .footer-column ul {
      list-style: none;
    }
  
    .footer-column ul li {
      margin-bottom: 0.3rem; /* Adjusted margin for responsiveness */
    }
  
    .footer-column a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem; /* Adjusted font size for responsiveness */
    }
  
    .footer-column a:hover {
      color: var(--accent);
    }
  
    .copyright {
      text-align: center;
      padding-top: 1.5rem; /* Adjusted padding for responsiveness */
      margin-top: 1.5rem; /* Adjusted margin for responsiveness */
      border-top: 1px solid var(--border-color);
      font-size: 0.8rem; /* Adjusted font size for responsiveness */
    }
  
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start; /* Align items to the start on smaller screens */
      }
  
      .controls {
        width: 100%;
        justify-content: flex-start; /* Align controls to the start */
      }
  
      .nav-container {
        flex-direction: column;
        align-items: flex-start; /* Align nav to the start */
      }
  
      .nav-links {
        margin-top: 1rem;
        flex-direction: row; /* Keep links horizontal */
        overflow-x: auto; /* Enable horizontal scrolling for nav links */
        justify-content: flex-start; /* Align links to the start */
        padding-bottom: 0.5rem; /* Add some padding below the scrollable nav */
      }
  
      .nav-links li {
        flex-shrink: 0; /* Prevent shrinking of nav items */
      }
  
      .hero h1 {
        font-size: 1.8rem;
      }
  
      .hero p {
        font-size: 0.9rem;
      }
    }
  
    @media (max-width: 480px) {
      .nav-links {
        flex-direction: column; /* Stack nav links on very small screens */
        align-items: flex-start;
      }
  
      .hero h1 {
        font-size: 1.6rem;
      }
  
      .hero-buttons {
        flex-direction: column; /* Stack buttons on very small screens */
        align-items: stretch; /* Make buttons full width */
      }
  
      .btn-large {
        width: 100%; /* Make buttons full width */
        margin-bottom: 0.5rem;
      }
  
      .features {
        grid-template-columns: 1fr; /* Single column layout on very small screens */
      }
  
      .activities-grid {
        grid-template-columns: 1fr; /* Single column layout on very small screens */
      }
  
      .testimonial-slider {
        height: auto; /* Adjust height for content */
      }
  
      .testimonial {
        position: static; /* Allow stacking of testimonials */
        margin-bottom: 1rem;
      }
  
      .footer-container {
        grid-template-columns: 1fr; /* Single column layout on very small screens */
      }
    }
  
    /* WCAG AAA Compliance */
    a:focus,
    button:focus,
    input:focus,
    select:focus,
    textarea:focus {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }
  
    /* Animation Toggle */
    [data-animations="off"] .card,
    [data-animations="off"] .emotion-card {
      transition: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Learning Page</h1>
    <div class="header-container">
        <div class="logo">
            <span class="logo-icon">✨</span>
            <span>NeuroStars</span>
        </div>
        <div class="controls">
            <button id="dark-mode-toggle">🌙</button>
            <div class="language-selector">
                <button class="btn" id="language-btn">
                    <span id="current-language">English</span>
                    <span>▼</span>
                </button>
                <div class="language-dropdown" id="language-dropdown">
                    <div class="language-option" data-lang="english">English</div>
                    <div class="language-option" data-lang="hindi">हिंदी</div>
                    <div class="language-option" data-lang="telugu">తెలుగు</div>
                </div>
            </div>
            <button class="btn">Login / Register</button>
        </div>
    </div>
    
  </header>
  <nav>
    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="learning.html">Learning</a></li>
            <li><a href="#assignments">Assignments</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#community">Community</a></li>
        </ul>
    </div>
</nav>
  <main>
    <!-- Learning Path Selector -->
    <section class="learning-paths">
      <h2>Select a Learning Path</h2>
      <div class="paths">
        <button onclick="loadModule('numbers')">Numbers</button>
        <button onclick="loadModule('colors')">Colors</button>
        <button onclick="loadModule('shapes')">Shapes</button>
        <button onclick="loadModule('emotions')">Emotions</button>
        <button onclick="loadModule('animals')">Animals</button>
        <button onclick="loadModule('daily')">Daily Routines</button>
        <button onclick="loadModule('fruits')">Fruits</button>
        <button onclick="loadModule('vehicles')">Vehicles</button>
        <button onclick="loadModule('alphabet')">Alphabet</button>
        <button onclick="loadModule('opposites')">Opposites</button>
        <button onclick="loadModule('bodyparts')">Body Parts</button>
        <button onclick="loadModule('yesno')">Yes or No</button>
      </div>
    </section>

    <!-- Learning Module -->
    <section class="learning-module">
      <h2 id="module-title">Let's Learn: Numbers</h2>
      <p class="instruction" id="instruction">What is 3 + 2?</p>
      <div class="options" id="options">
        <button onclick="checkAnswer(4)">4</button>
        <button onclick="checkAnswer(5)">5</button>
        <button onclick="checkAnswer(6)">6</button>
      </div>
      <p id="feedback"></p>
    </section>

    <!-- Reward System -->
    <section class="reward">
      <h2>Your Stars</h2>
      <p id="stars">⭐ 0</p>
    </section>
  </main>

  <script>
    let starCount = 0;
    let correctAnswer = 5;

    function checkAnswer(answer) {
      const feedback = document.getElementById("feedback");
      if (answer === correctAnswer) {
        feedback.textContent = "🎉 Great job! That's correct!";
        feedback.style.color = "green";
        starCount++;
        document.getElementById("stars").textContent = `⭐ ${starCount}`;
        speak("Great job! That's correct!");
      } else {
        feedback.textContent = "Try again!";
        feedback.style.color = "red";
        speak("Try again");
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }

    function loadModule(module) {
      const title = document.getElementById("module-title");
      const instruction = document.getElementById("instruction");
      const options = document.getElementById("options");
      const feedback = document.getElementById("feedback");
      feedback.textContent = "";

      switch(module) {
        case 'numbers':
          title.textContent = "Let's Learn: Numbers";
          instruction.textContent = "What is 3 + 2?";
          options.innerHTML = `
            <button onclick="checkAnswer(4)">4</button>
            <button onclick="checkAnswer(5)">5</button>
            <button onclick="checkAnswer(6)">6</button>
          `;
          correctAnswer = 5;
          break;
        case 'colors':
          title.textContent = "Let's Learn: Colors";
          instruction.textContent = "Which one is red?";
          options.innerHTML = `
            <button onclick="checkAnswer('blue')">Blue</button>
            <button onclick="checkAnswer('red')">Red</button>
            <button onclick="checkAnswer('green')">Green</button>
          `;
          correctAnswer = 'red';
          break;
        case 'shapes':
          title.textContent = "Let's Learn: Shapes";
          instruction.textContent = "Which shape has 3 sides?";
          options.innerHTML = `
            <button onclick="checkAnswer('square')">Square</button>
            <button onclick="checkAnswer('triangle')">Triangle</button>
            <button onclick="checkAnswer('circle')">Circle</button>
          `;
          correctAnswer = 'triangle';
          break;
        case 'emotions':
          title.textContent = "Let's Learn: Emotions";
          instruction.textContent = "How does this face feel? 😊";
          options.innerHTML = `
            <button onclick="checkAnswer('sad')">Sad</button>
            <button onclick="checkAnswer('angry')">Angry</button>
            <button onclick="checkAnswer('happy')">Happy</button>
          `;
          correctAnswer = 'happy';
          break;
        case 'animals':
          title.textContent = "Let's Learn: Animals";
          instruction.textContent = "Which one says 'Meow'?";
          options.innerHTML = `
            <button onclick="checkAnswer('dog')">Dog</button>
            <button onclick="checkAnswer('cat')">Cat</button>
            <button onclick="checkAnswer('cow')">Cow</button>
          `;
          correctAnswer = 'cat';
          break;
        case 'daily':
          title.textContent = "Let's Learn: Daily Routines";
          instruction.textContent = "What do you do after waking up?";
          options.innerHTML = `
            <button onclick="checkAnswer('brush')">Brush Teeth</button>
            <button onclick="checkAnswer('sleep')">Go Back to Sleep</button>
            <button onclick="checkAnswer('play')">Play Games</button>
          `;
          correctAnswer = 'brush';
          break;
        case 'fruits':
          title.textContent = "Let's Learn: Fruits";
          instruction.textContent = "Which one is a yellow fruit?";
          options.innerHTML = `
            <button onclick="checkAnswer('apple')">Apple</button>
            <button onclick="checkAnswer('banana')">Banana</button>
            <button onclick="checkAnswer('grapes')">Grapes</button>
          `;
          correctAnswer = 'banana';
          break;
        case 'vehicles':
          title.textContent = "Let's Learn: Vehicles";
          instruction.textContent = "Which one flies in the sky?";
          options.innerHTML = `
            <button onclick="checkAnswer('car')">Car</button>
            <button onclick="checkAnswer('airplane')">Airplane</button>
            <button onclick="checkAnswer('bike')">Bike</button>
          `;
          correctAnswer = 'airplane';
          break;
        case 'alphabet':
          title.textContent = "Let's Learn: Alphabet";
          instruction.textContent = "Which letter comes after A?";
          options.innerHTML = `
            <button onclick="checkAnswer('B')">B</button>
            <button onclick="checkAnswer('C')">C</button>
            <button onclick="checkAnswer('D')">D</button>
          `;
          correctAnswer = 'B';
          break;
        case 'opposites':
          title.textContent = "Let's Learn: Opposites";
          instruction.textContent = "What is the opposite of Hot?";
          options.innerHTML = `
            <button onclick="checkAnswer('cold')">Cold</button>
            <button onclick="checkAnswer('warm')">Warm</button>
            <button onclick="checkAnswer('hot')">Hot</button>
          `;
          correctAnswer = 'cold';
          break;
        case 'bodyparts':
          title.textContent = "Let's Learn: Body Parts";
          instruction.textContent = "Which part helps you see?";
          options.innerHTML = `
            <button onclick="checkAnswer('ears')">Ears</button>
            <button onclick="checkAnswer('eyes')">Eyes</button>
            <button onclick="checkAnswer('hands')">Hands</button>
          `;
          correctAnswer = 'eyes';
          break;
        case 'yesno':
          title.textContent = "Let's Learn: Yes or No";
          instruction.textContent = "Is the sky green?";
          options.innerHTML = `
            <button onclick="checkAnswer('yes')">Yes</button>
            <button onclick="checkAnswer('no')">No</button>
          `;
          correctAnswer = 'no';
          break;
      }
    }
  </script>
</body>
</html>

<!-- CSS: style.css -->
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #ffffff;
    color: #000000;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  header h1 {
    color: #000000;
  }

  .learning-module, .reward, .learning-paths {
    background-color: #ffffff;
    border: 2px solid #000;
    border-radius: 20px;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 500px;
  }

  .instruction {
    font-size: 1.5em;
    margin-bottom: 15px;
  }

  .options button, .paths button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 10px;
    border: 2px solid #000;
    border-radius: 12px;
    background-color: #fff;
    color: #000;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .options button:hover, .paths button:hover {
    background-color: #000;
    color: #fff;
  }

  #feedback {
    font-size: 1.2em;
    margin-top: 20px;
    font-weight: bold;
  }

  #stars {
    font-size: 2em;
    color: #000;
  }
</style>
